<script>
	function UserSettings(main) {
		var othis = this;

		this.showInternalService = function(internalService) {
			$("#internalservices").load("internalservice.html", function(){
				new InternalService(main, othis, internalService);
			});
		};
		
		this.showInternalServices = function() {
			$("#internalservices").load("internalservices.html", function(){
				new InternalServices(main, othis);
			});
		};
		
		this.close = function() {
		};
		
		$(".usersettings .internalServicesLink").click(othis.showInternalServices);
		
		othis.showInternalServices();
	}
</script>
