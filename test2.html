<script type='text/javascript' src='http://demobs.logic-labs.nl/js/jquery-2.0.3.min.js'></script>
<script type='text/javascript' src='http://demobs.logic-labs.nl/js/jquery.cookie.js'></script>
<script type='text/javascript' src='http://demobs.logic-labs.nl/js/String.js'></script>
<script type='text/javascript' src='http://demobs.logic-labs.nl/js/bimserverapi.js'></script>
<script>
// HARDCODED
var address = "http://demobs.logic-labs.nl";
var poid = 196609;
var roid = 262147;
var username = "test@logic-labs.nl";
var password = "test";

var bimServerApi = new BimServerApi(address);
bimServerApi.init(function(){
	bimServerApi.login(username, password, false, function(){
		bimServerApi.getModel(poid, roid, false, function(model){
			model.getAllOfType("IfcProject", true, function(project){
				project.getUnitsInContext(function(unitsInContext){
					unitsInContext.getUnits(function(unit){
						if (unit.__type == "IfcSIUnit") {
							if (unit.getUnitType() == "LENGTHUNIT") {
								if (unit.Name == "METRE") {
									// This prints out NULL, which means this model is in METERS
									console.log(unit.Prefix);
								}
							}
						}
					});
				});
			});
		});
	});
});
</script>
